<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ukraine Coin</title>
<style>
  body {
    margin: 0; padding: 0; background: #000; color: #ffd500;
    font-family: Arial, sans-serif;
    display: flex; flex-direction: column; height: 100vh;
    user-select: none;
  }
  header {
    text-align: center; padding: 20px 0 10px 0;
    font-size: 36px; font-weight: 700;
  }
  header .coin {
    color: #00bfff;
    text-shadow: 0 0 8px #00bfff88;
  }
  main {
    flex: 1; padding: 10px 20px; overflow-y: auto;
  }
  footer {
    display: flex; background: #111; border-top: 1px solid #222;
  }
  footer button {
    flex: 1; background: transparent; border: none; color: #ffd500;
    font-weight: 700; padding: 12px 0; font-size: 14px; cursor: pointer;
    transition: background 0.3s;
  }
  footer button.active, footer button:hover {
    background: #222;
  }
  .hidden {
    display: none;
  }
  /* Tap tab */
  #tap-tab {
    text-align: center;
  }
  #coin-button {
    margin: 20px auto;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    border: 6px solid #f9f871;
    box-shadow: 0 0 20px #ffd500aa inset, 0 0 15px #ffd500;
    cursor: pointer;
    background-color: #ffd500; /* default yellow */
    transition: transform 0.1s ease;
  }
  #coin-button.blue {
    background-color: #00bfff;
    box-shadow: 0 0 20px #00bfffaa inset, 0 0 15px #00bfff;
    border-color: #0077bb;
  }
  #coin-button:active {
    transform: scale(0.9);
  }
  #score-display, #energy-display {
    font-size: 22px; margin: 10px 0;
  }
  /* Skins tab */
  #skins-tab {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .skin-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #111;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 8px;
  }
  .skin-swatch {
    width: 40px; height: 40px; border-radius: 50%;
    border: 2px solid #444;
  }
  .skin-yellow {
    background-color: #ffd500;
  }
  .skin-blue {
    background-color: #00bfff;
  }
  .skin-selected {
    border-color: #0f0 !important;
  }
  .skin-item button {
    background: #222;
    border: none;
    color: #ffd500;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .skin-item button:disabled {
    background: #444;
    cursor: default;
  }
  /* Upgrades tab */
  #upgrades-tab {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  .upgrade-item {
    background: #111;
    border: 1px solid #444;
    padding: 10px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .upgrade-info {
    flex-grow: 1;
    margin-right: 10px;
  }
  .upgrade-info h4 {
    margin: 0 0 6px 0;
    font-weight: 700;
  }
  .upgrade-info p {
    margin: 0;
    font-size: 14px;
    color: #aaa;
  }
  .upgrade-item button {
    background: #222;
    border: none;
    color: #ffd500;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .upgrade-item button:disabled {
    background: #444;
    cursor: default;
  }
</style>
</head>
<body>

<header>
  Ukraine <span class="coin">Coin</span>
</header>

<main>
  <!-- Вкладка Тап -->
  <section id="tap-tab">
    <div id="score-display">Монеты: 0</div>
    <div id="energy-display">Энергия: 100 / 100</div>
    <button id="coin-button"></button>
  </section>

  <!-- Вкладка Магазин скинов -->
  <section id="skins-tab" class="hidden"></section>

  <!-- Вкладка Прокачка -->
  <section id="upgrades-tab" class="hidden"></section>
</main>

<footer>
  <button class="tab-btn active" data-tab="tap-tab">Тап</button>
  <button class="tab-btn" data-tab="skins-tab">Магазин скинов</button>
  <button class="tab-btn" data-tab="upgrades-tab">Прокачка</button>
</footer>

<!-- Весь HTML остаётся прежним вплоть до <script> -->

<script>
  // Данные игры
  const data = {
    score: parseInt(localStorage.getItem('score')) || 0,
    energyMax: parseInt(localStorage.getItem('energyMax')) || 100,
    energy: parseInt(localStorage.getItem('energy')) || 100,
    clickPower: parseInt(localStorage.getItem('clickPower')) || 1,
    skinIndex: parseInt(localStorage.getItem('skinIndex')) || 0,
    upgradesBought: {
      click: parseInt(localStorage.getItem('upg_click')) || 0,
      energy: parseInt(localStorage.getItem('upg_energy')) || 0
    }
  };

  function saveData() {
    localStorage.setItem('score', data.score);
    localStorage.setItem('energy', data.energy);
    localStorage.setItem('energyMax', data.energyMax);
    localStorage.setItem('clickPower', data.clickPower);
    localStorage.setItem('skinIndex', data.skinIndex);
    localStorage.setItem('upg_click', data.upgradesBought.click);
    localStorage.setItem('upg_energy', data.upgradesBought.energy);
  }

  const scoreDisplay = document.getElementById('score-display');
  const energyDisplay = document.getElementById('energy-display');
  const coinButton = document.getElementById('coin-button');

  const tabs = {
    tap: document.getElementById('tap-tab'),
    skins: document.getElementById('skins-tab'),
    upgrades: document.getElementById('upgrades-tab'),
  };

  const skins = [
    { name: 'Жёлтый (стандарт)', colorClass: 'skin-yellow', cost: 0 },
    { name: 'Голубой', colorClass: 'skin-blue', cost: 100 },
  ];

  function renderSkins() {
    const container = tabs.skins;
    container.innerHTML = '';
    skins.forEach((skin, idx) => {
      const div = document.createElement('div');
      div.className = 'skin-item';

      const swatch = document.createElement('div');
      swatch.className = `skin-swatch ${skin.colorClass}`;
      if (data.skinIndex === idx) swatch.classList.add('skin-selected');
      div.appendChild(swatch);

      const nameSpan = document.createElement('span');
      nameSpan.textContent = skin.name;
      div.appendChild(nameSpan);

      const btn = document.createElement('button');

      if (data.skinIndex === idx) {
        btn.textContent = 'Выбрано';
        btn.disabled = true;
      } else if (data.score >= skin.cost) {
        btn.textContent = `Купить за ${skin.cost} монет`;
        btn.disabled = false;
      } else {
        btn.textContent = `Нужно ${skin.cost} монет`;
        btn.disabled = true;
      }

      btn.onclick = () => {
        if (data.score >= skin.cost) {
          data.score -= skin.cost;
          data.skinIndex = idx;
          saveData();
          updateUI();
          renderSkins();
        }
      };

      div.appendChild(btn);
      container.appendChild(div);
    });
  }

  const upgradesList = [
    {
      id: 'click',
      title: 'Улучшение клика',
      desc: 'Увеличивает монеты за клик',
      baseCost: 100,
      baseAmount: 1,
      getCost() {
        return Math.floor(this.baseCost * Math.pow(1.7, data.upgradesBought.click));
      },
      buy() {
        data.clickPower += this.baseAmount;
        data.upgradesBought.click++;
      },
      getDesc() {
        return `+${this.baseAmount} к монетам за клик`;
      }
    },
    {
      id: 'energy',
      title: 'Улучшение энергии',
      desc: 'Увеличивает максимальную энергию',
      baseCost: 150,
      baseAmount: 20,
      getCost() {
        return Math.floor(this.baseCost * Math.pow(1.5, data.upgradesBought.energy));
      },
      buy() {
        data.energyMax += this.baseAmount;
        data.energy += this.baseAmount;
        data.upgradesBought.energy++;
        if (data.energy > data.energyMax) data.energy = data.energyMax;
      },
      getDesc() {
        return `+${this.baseAmount} к максимуму энергии`;
      }
    }
  ];

  function renderUpgrades() {
    const container = tabs.upgrades;
    container.innerHTML = '';
    upgradesList.forEach(upg => {
      const cost = upg.getCost();

      const div = document.createElement('div');
      div.className = 'upgrade-item';

      const info = document.createElement('div');
      info.className = 'upgrade-info';

      const title = document.createElement('h4');
      title.textContent = `${upg.title} (уровень: ${data.upgradesBought[upg.id]})`;

      const desc = document.createElement('p');
      desc.textContent = upg.desc + ' — ' + upg.getDesc();

      info.appendChild(title);
      info.appendChild(desc);

      const btn = document.createElement('button');
      btn.textContent = `Купить за ${cost} монет`;
      btn.disabled = data.score < cost;
      btn.onclick = () => {
        if (data.score >= cost) {
          data.score -= cost;
          upg.buy();
          saveData();
          updateUI();
          renderUpgrades();
        }
      };

      div.appendChild(info);
      div.appendChild(btn);

      container.appendChild(div);
    });
  }

  function updateUI() {
    scoreDisplay.textContent = `Монеты: ${Math.floor(data.score)}`;
    energyDisplay.textContent = `Энергия: ${Math.floor(data.energy)} / ${data.energyMax}`;

    if (data.skinIndex === 1) {
      coinButton.classList.add('blue');
    } else {
      coinButton.classList.remove('blue');
    }
  }

  coinButton.onclick = () => {
    if (data.energy >= 1) {
      data.energy -= 1;
      data.score += data.clickPower;
      saveData();
      updateUI();
    } else {
      alert('Недостаточно энергии! Улучшайте энергию.');
    }
  };

  setInterval(() => {
    if (data.energy < data.energyMax) {
      data.energy += 1;
      if (data.energy > data.energyMax) data.energy = data.energyMax;
      saveData();
      updateUI();
    }
  }, 1000);

  const tabButtons = document.querySelectorAll('footer button.tab-btn');
  tabButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      tabButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const tabId = btn.dataset.tab;
      Object.values(tabs).forEach(tab => tab.classList.add('hidden'));

      const visibleTab = tabs[tabId.replace('-tab','')];
      if (visibleTab) visibleTab.classList.remove('hidden');

      if (tabId === 'skins-tab') {
        renderSkins();
      } else if (tabId === 'upgrades-tab') {
        renderUpgrades();
      }
    });
  });

  updateUI(); // Только обновление UI, без отрисовки скинов/апгрейдов
</script>
