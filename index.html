<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ukraine Coin</title>
<style>
  body {
    margin: 0; padding: 0;
    background: linear-gradient(to bottom, #000, #111);
    color: #ffd500;
    font-family: Arial, sans-serif;
    display: flex; flex-direction: column; height: 100vh;
    user-select: none;
    overflow: hidden;
  }
  header {
    text-align: center; padding: 20px 0 10px 0;
    font-size: 36px; font-weight: 700;
  }
  header .coin {
    color: #00bfff;
    text-shadow: 0 0 8px #00bfff88;
  }
  main {
    flex: 1; padding: 10px 20px; overflow-y: auto;
    position: relative;
  }
  footer {
    display: flex; background: #111; border-top: 1px solid #222;
    z-index: 10;
  }
  footer button {
    flex: 1; background: transparent; border: none; color: #ffd500;
    font-weight: 700; padding: 12px 0; font-size: 14px; cursor: pointer;
    transition: background 0.3s, color 0.3s;
  }
  footer button.active, footer button:hover {
    background: #222; color: #fff;
  }
  .hidden {
    display: none;
  }
  #tap-tab { text-align: center; }
  #coin-button {
    margin: 20px auto; width: 160px; height: 160px; border-radius: 50%;
    border: 6px solid #f9f871;
    box-shadow: 0 0 20px #ffd500aa inset, 0 0 15px #ffd500;
    cursor: pointer; background-color: #ffd500;
    transition: transform 0.1s ease, box-shadow 0.3s;
    animation: pulse 2s infinite;
  }
  #coin-button:hover {
    box-shadow: 0 0 25px #fff000, 0 0 30px #ffd500;
  }
  #coin-button.blue {
    background-color: #00bfff;
    box-shadow: 0 0 20px #00bfffaa inset, 0 0 15px #00bfff;
    border-color: #0077bb;
  }
  #coin-button:active {
    transform: scale(0.9);
  }
  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
  }
  #score-display, #energy-display {
    font-size: 22px; margin: 10px 0;
    text-shadow: 0 0 5px #000;
  }
  .skin-item, .upgrade-item, .task-item {
    display: flex; justify-content: space-between; align-items: center;
    background: #1a1a1a; border: 1px solid #333; padding: 12px;
    border-radius: 12px; margin-bottom: 12px;
    box-shadow: 0 0 6px #000;
    transition: transform 0.2s;
  }
  .skin-item:hover, .upgrade-item:hover, .task-item:hover {
    transform: scale(1.02);
  }
  .skin-swatch {
    width: 40px; height: 40px; border-radius: 50%; border: 2px solid #444;
  }
  .skin-yellow { background-color: #ffd500; }
  .skin-blue { background-color: #00bfff; }
  .skin-selected { border-color: #0f0 !important; box-shadow: 0 0 6px #0f0; }
  button.small {
    padding: 6px 12px; font-size: 14px;
    background: linear-gradient(to right, #222, #333);
    border: 1px solid #444; color: #ffd500;
    border-radius: 5px; cursor: pointer;
    transition: background 0.3s, transform 0.1s;
  }
  button.small:hover {
    background: linear-gradient(to right, #333, #444);
    transform: scale(1.05);
  }
  .task-input {
    width: 100%; margin-top: 10px; padding: 8px;
    border-radius: 6px; border: 1px solid #333;
    background: #111; color: #ffd500;
  }

  /* –§–æ–Ω–æ–≤–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –º–æ–Ω–µ—Ç */
  #coin-fx {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
    overflow: hidden; z-index: 0;
  }
  .coin-fx-item {
    position: absolute; width: 24px; height: 24px; background: url('https://emojicdn.elk.sh/ü™ô');
    background-size: cover; animation: fall 5s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(-100px); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
  }
</style>
</head>
<body>
<header>Ukraine <span class="coin">Coin</span></header>
<main>
  <div id="coin-fx"></div>
  <section id="tap-tab">
    <div id="score-display">–ú–æ–Ω–µ—Ç—ã: 0</div>
    <div id="energy-display">–≠–Ω–µ—Ä–≥–∏—è: 100 / 100</div>
    <button id="coin-button"></button>
  </section>
  <section id="skins-tab" class="hidden"></section>
  <section id="upgrades-tab" class="hidden"></section>
  <section id="tasks-tab" class="hidden"></section>
</main>
<footer>
  <button class="tab-btn active" data-tab="tap-tab">–¢–∞–ø</button>
  <button class="tab-btn" data-tab="skins-tab">–ú–∞–≥–∞–∑–∏–Ω —Å–∫–∏–Ω–æ–≤</button>
  <button class="tab-btn" data-tab="upgrades-tab">–ü—Ä–æ–∫–∞—á–∫–∞</button>
  <button class="tab-btn" data-tab="tasks-tab">–ó–∞–¥–∞–Ω–∏—è</button>
</footer>
<script>
// –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ–Ω–æ–≤—ã–µ –ø–∞–¥–∞—é—â–∏–µ –º–æ–Ω–µ—Ç—ã
function spawnCoinFx() {
  const fx = document.getElementById('coin-fx');
  const coin = document.createElement('div');
  coin.className = 'coin-fx-item';
  coin.style.left = Math.random() * 100 + '%';
  coin.style.animationDuration = (4 + Math.random() * 3) + 's';
  fx.appendChild(coin);
  setTimeout(() => coin.remove(), 6000);
}
setInterval(spawnCoinFx, 800);
</script>
<script>
// –û—Å—Ç–∞–ª—å–Ω–æ–π JS —É–∂–µ –µ—Å—Ç—å –≤ –∫–æ–¥–µ –Ω–∏–∂–µ (–æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
</script>
</body>
</html>
<script>
const data = {
  score: parseInt(localStorage.getItem('score')) || 0,
  energyMax: parseInt(localStorage.getItem('energyMax')) || 100,
  energy: parseInt(localStorage.getItem('energy')) || 100,
  clickPower: parseInt(localStorage.getItem('clickPower')) || 1,
  skinIndex: parseInt(localStorage.getItem('skinIndex')) || 0,
  upgradesBought: {
    click: parseInt(localStorage.getItem('upg_click')) || 0,
    energy: parseInt(localStorage.getItem('upg_energy')) || 0
  },
  tasksCompleted: JSON.parse(localStorage.getItem('tasksCompleted')) || {},
  referralUsed: localStorage.getItem('referralUsed') || ""
};

function saveData() {
  localStorage.setItem('score', data.score);
  localStorage.setItem('energy', data.energy);
  localStorage.setItem('energyMax', data.energyMax);
  localStorage.setItem('clickPower', data.clickPower);
  localStorage.setItem('skinIndex', data.skinIndex);
  localStorage.setItem('upg_click', data.upgradesBought.click);
  localStorage.setItem('upg_energy', data.upgradesBought.energy);
  localStorage.setItem('tasksCompleted', JSON.stringify(data.tasksCompleted));
  localStorage.setItem('referralUsed', data.referralUsed);
}

const scoreDisplay = document.getElementById('score-display');
const energyDisplay = document.getElementById('energy-display');
const coinButton = document.getElementById('coin-button');

const tabs = {
  tap: document.getElementById('tap-tab'),
  skins: document.getElementById('skins-tab'),
  upgrades: document.getElementById('upgrades-tab'),
  tasks: document.getElementById('tasks-tab'),
};

const skins = [
  { name: '–ñ—ë–ª—Ç—ã–π (—Å—Ç–∞–Ω–¥–∞—Ä—Ç)', colorClass: 'skin-yellow', cost: 0 },
  { name: '–ì–æ–ª—É–±–æ–π', colorClass: 'skin-blue', cost: 100 },
];

function renderSkins() {
  const c = tabs.skins;
  c.innerHTML = '';
  skins.forEach((skin, i) => {
    const div = document.createElement('div'); div.className = 'skin-item';
    div.innerHTML = `<div class="skin-swatch ${skin.colorClass} ${data.skinIndex === i ? 'skin-selected' : ''}"></div>
      <span>${skin.name}</span>`;
    const btn = document.createElement('button');
    btn.className = 'small';
    if (data.skinIndex === i) {
      btn.textContent = '–í—ã–±—Ä–∞–Ω–æ'; btn.disabled = true;
    } else if (data.score >= skin.cost) {
      btn.textContent = `–ö—É–ø–∏—Ç—å –∑–∞ ${skin.cost}`;
      btn.onclick = () => {
        data.score -= skin.cost; data.skinIndex = i; saveData(); updateUI(); renderSkins();
      };
    } else {
      btn.textContent = `–ù—É–∂–Ω–æ ${skin.cost}`; btn.disabled = true;
    }
    div.appendChild(btn); c.appendChild(div);
  });
}

const upgradesList = [
  {
    id: 'click', title: '–£–ª—É—á—à–µ–Ω–∏–µ –∫–ª–∏–∫–∞', desc: '–ë–æ–ª—å—à–µ –º–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫',
    baseCost: 100, baseAmount: 1,
    getCost() { return Math.floor(this.baseCost * Math.pow(1.7, data.upgradesBought.click)); },
    buy() { data.clickPower += this.baseAmount; data.upgradesBought.click++; },
    getDesc() { return `+${this.baseAmount} –º–æ–Ω–µ—Ç –∑–∞ –∫–ª–∏–∫`; }
  },
  {
    id: 'energy', title: '–£–ª—É—á—à–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏', desc: '–ë–æ–ª—å—à–µ —ç–Ω–µ—Ä–≥–∏–∏',
    baseCost: 150, baseAmount: 20,
    getCost() { return Math.floor(this.baseCost * Math.pow(1.5, data.upgradesBought.energy)); },
    buy() { data.energyMax += this.baseAmount; data.energy += this.baseAmount; data.upgradesBought.energy++; },
    getDesc() { return `+${this.baseAmount} –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏–∏`; }
  }
];

function renderUpgrades() {
  const c = tabs.upgrades;
  c.innerHTML = '';
  upgradesList.forEach(upg => {
    const cost = upg.getCost();
    const div = document.createElement('div'); div.className = 'upgrade-item';
    div.innerHTML = `<div class="upgrade-info">
      <h4>${upg.title} (—É—Ä–æ–≤–µ–Ω—å: ${data.upgradesBought[upg.id]})</h4>
      <p>${upg.desc} ‚Äî ${upg.getDesc()}</p>
    </div>`;
    const btn = document.createElement('button');
    btn.className = 'small';
    btn.textContent = `–ö—É–ø–∏—Ç—å –∑–∞ ${cost}`;
    btn.disabled = data.score < cost;
    btn.onclick = () => {
      if (data.score >= cost) {
        data.score -= cost; upg.buy(); saveData(); updateUI(); renderUpgrades();
      }
    };
    div.appendChild(btn); c.appendChild(div);
  });
}

const tasks = [
  { id: 'telegram', label: '–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ Telegram', url: 'https://t.me/' },
  { id: 'youtube', label: '–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ YouTube', url: 'https://youtube.com/' },
  { id: 'tiktok', label: '–ü–æ–¥–ø–∏—à–∏—Å—å –Ω–∞ TikTok', url: 'https://tiktok.com/' },
  { id: 'site', label: '–ü–æ—Å–µ—Ç–∏ —Å–∞–π—Ç —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞', url: 'https://example.com' },
];

function renderTasks() {
  const c = tabs.tasks;
  c.innerHTML = '';

  tasks.forEach(task => {
    const div = document.createElement('div'); div.className = 'task-item';
    const btn = document.createElement('button');
    btn.className = 'small';
    const done = !!data.tasksCompleted[task.id];
    btn.textContent = done ? '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' : '–ü–æ–ª—É—á–∏—Ç—å +1000';
    btn.disabled = done;
    btn.onclick = () => {
      window.open(task.url, '_blank');
      if (!done) {
        data.tasksCompleted[task.id] = true;
        data.score += 1000; saveData(); updateUI(); renderTasks();
      }
    };
    div.innerHTML = `<span>${task.label}</span>`;
    div.appendChild(btn); c.appendChild(div);
  });

  // –†–µ—Ñ–µ—Ä–∞–ª—å–Ω–∞—è —á–∞—Å—Ç—å
  const refDiv = document.createElement('div');
  refDiv.innerHTML = `
    <p>–í–∞—à–∞ —Ä–µ—Ñ. —Å—Å—ã–ª–∫–∞: <input readonly value="${location.href}?ref=you" style="width:100%"></p>
    <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥—Ä—É–≥–∞:</p>
    <input class="task-input" id="refInput" placeholder="–≤—Å—Ç–∞–≤—å—Ç–µ –∫–æ–¥...">
    <button class="small" onclick="useReferral()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å +1000</button>
  `;
  c.appendChild(refDiv);
}

function useReferral() {
  const input = document.getElementById('refInput');
  const code = input.value.trim();
  if (code && !data.referralUsed) {
    data.score += 1000;
    data.referralUsed = code;
    saveData(); updateUI(); alert('–ë–æ–Ω—É—Å –ø–æ–ª—É—á–µ–Ω!');
  } else {
    alert('–ö–æ–¥ —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –∏–ª–∏ –ø—É—Å—Ç');
  }
}

function updateUI() {
  scoreDisplay.textContent = `–ú–æ–Ω–µ—Ç—ã: ${Math.floor(data.score)}`;
  energyDisplay.textContent = `–≠–Ω–µ—Ä–≥–∏—è: ${Math.floor(data.energy)} / ${data.energyMax}`;
  coinButton.classList.toggle('blue', data.skinIndex === 1);
}

coinButton.onclick = () => {
  if (data.energy >= 1) {
    data.energy--; data.score += data.clickPower;
    saveData(); updateUI();
  } else {
    alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!');
  }
};

setInterval(() => {
  if (data.energy < data.energyMax) {
    data.energy++;
    saveData(); updateUI();
  }
}, 1000);

const tabButtons = document.querySelectorAll('footer button.tab-btn');
tabButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    tabButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    Object.values(tabs).forEach(tab => tab.classList.add('hidden'));
    const tabId = btn.dataset.tab.replace('-tab', '');
    tabs[tabId].classList.remove('hidden');
    if (tabId === 'skins') renderSkins();
    if (tabId === 'upgrades') renderUpgrades();
    if (tabId === 'tasks') renderTasks();
  });
});

// –ê–≤—Ç–æ-–∑–∞–ø—É—Å–∫
updateUI();
</script>

</body>
</html>
