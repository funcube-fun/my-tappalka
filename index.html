<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ukraine Coin Tap</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #0077b6;
      text-shadow: 1px 1px 2px #ccc;
    }

    #score {
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    #tapButton {
      width: 150px;
      height: 150px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/7/7e/Ukraine_1_hryvnia_coin_reverse_2006.png') no-repeat center center;
      background-size: cover;
      border: none;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #tapButton:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <h1>Ukraine Coin</h1>
  <div id="score">Score: 0</div>
  <button id="tapButton"></button>

  <script>
    const WebApp = window.Telegram.WebApp;
    WebApp.ready();

    const user = WebApp.initDataUnsafe.user;
    if (user) {
      console.log(`User: ${user.first_name} ${user.last_name || ''}`);
    }

    let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
    const scoreDisplay = document.getElementById('score');
    const tapButton = document.getElementById('tapButton');
    scoreDisplay.innerText = `Score: ${score}`;

    tapButton.addEventListener('click', () => {
      score++;
      scoreDisplay.innerText = `Score: ${score}`;
      localStorage.setItem('score', score);
      WebApp.sendData(JSON.stringify({ score: score }));
      WebApp.HapticFeedback.impactOccurred('medium');
    });

    // Реакция на смену темы
    WebApp.onEvent('themeChanged', () => {
      document.body.style.backgroundColor = WebApp.themeParams.bg_color || '#f0f0f0';
    });
  </script>
</body>
</html>
